
<div  ngStyle.lt-sm="height:calc(100vh - 100px); min-width: 87vw;" 
      ngStyle.gt-sm="height:calc(100vh - 100px); min-width: 50vw;" 
      fxLayout="column" 
      fxLayoutAlign="space-around center">
  <mat-card style="min-width: 15vw; background-color:blue;" > <!--flex-items align done by me-->
        <div fxFlex="2 0 30%"  style="text-align:end; font-size: 34px; " >
            MYCONSENT
        </div>
        <div fxFlex="1 0 auto" style="text-align:start;">
            .com
        </div>
  </mat-card>
  <mat-card style="height: 30vh; min-width: 20vw;background-color:blue; "  ><!--column-->
      <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="space-around center"> 
        <mat-label  style="text-align:center; font-size:20px;" >Returning Users/ Signup</mat-label>
        <button mat-raised-button color="red">Login (Google)</button>
      </mat-card-content>
    </mat-card>  
  <mat-card ngStyle.lt-sm="min-width: 80vw; background-color:blue;" ngStyle.gt-sm="min-width: 40vw; background-color:blue;"> <!--Row, increase height by padding-->
    <mat-card-content fxFlex  fxLayoutAlign="space-around center">
      <button  mat-raised-button color="warn" >Open a Demo</button>
      <button  mat-raised-button color="warn">Preview App</button>
    </mat-card-content>
  </mat-card>  
</div>
