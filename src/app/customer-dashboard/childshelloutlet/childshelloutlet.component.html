<!--
  Design:
  we need single column split equally : with single Row : inside column is having having row and column layout.
  if column has width then dont include row width for row inside column but incule row height
  <div  fxFlex.lt-sm="calc(100vh - 56px)" fxFlex.gt-xs="calc(100vh - 64px)" fxLayout="column" ngStyle.lt-sm="width: 87vw;background-color:red;" ngStyle.gt-xs="width:60vw;background-color:blue; " >
  <div  fxLayout="row" ngStyle.lt-sm="height: calc(100vh - 56px);background-color:blue;" ngStyle.gt-xs="height: calc(100vh - 64px);background-color:yellow; " fxLayoutAlign="center center">
 
  if row has height then don't inclue row height for column inside row but incule row width
-->

<div fxFlex.gt-xs="60vw" fxLayout.lt-sm="column" fxLayout.gt-xs="row" ngStyle.lt-sm="height: calc(100vh - 112px); background-color: yellow;"   ngStyle.gt-xs="height: calc(100vh - 64px);" >
  <div fxFlex.lt-sm="100"  fxFlex.gt-xs="none" ngStyle.lt-sm="min-height:calc(100vh - 112px );">
      <div fxFlex.lt-sm="87vw" fxLayout="row" fxFlex.gt-xs="60vw"  style="background-color: red;"  > 
          <div fxFlex fxLayout="column" ngStyle.lt-sm="min-width:87vw;background-color: blue;" fxLayoutAlign="center center" ngStyle.gt-xs="height: calc(100vh - 64px);background-color: blue;" > 
            <mat-card ngStyle.lt-sm="height: 20vh;  width: 80vw; background-color:blue;"  ngStyle.gt-xs="height: 20vh;  width: 55vw; background-color:blue;"  > 
              <mat-card-content fxFlex fxLayout="row" fxLayoutAlign="center center" ngStyle.lt-sm="height: 15vh;  width: 65vw; background-color:green;"  ngStyle.gt-xs="height: 15vh;  width: 45vw; background-color:green;"  >

                <button   style="text-align:end; font-size: 34px;" >
                    MYCONSENT
                </button>
                <button  style="text-align:start;">
                    .com
                </button>
              </mat-card-content>
            </mat-card>

            <mat-card ngStyle.lt-sm="height: 40vh;  width: 80vw; background-color:blue;"  ngStyle.gt-xs="height: 40vh;  width: 55vw; background-color:blue;"  > 
              <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="space-around center" ngStyle.lt-sm="height: 35vh;  width: 65vw; background-color:green;"  ngStyle.gt-xs="height: 35vh;  width: 45vw; background-color:green;"  >
                <mat-label style="text-align:center; font-size:20px;" >Returning Users/ Signup</mat-label>
                <button  mat-raised-button color="red">Login (Google)</button>
              </mat-card-content>
            </mat-card>

            <mat-card ngStyle.lt-sm="height: 20vh;  width: 80vw; background-color:blue;"  ngStyle.gt-xs="height: 20vh;  width: 55vw; background-color:blue;"  > 
              <mat-card-content fxFlex fxLayout="row" fxLayoutAlign="space-between center" ngStyle.lt-sm="height: 15vh;  width: 65vw; background-color:green;"  ngStyle.gt-xs="height: 15vh;  width: 45vw; background-color:green;"  >
                <button  mat-raised-button color="warn" >Open a Demo</button>
                <button  mat-raised-button color="warn">Preview App</button>
              </mat-card-content>
            </mat-card>
        </div>
  
      </div>
    </div>
</div>
