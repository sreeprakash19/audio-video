<!--
  Design:
  we need single column split equally : with single Row : inside column is having having row and column layout.
-->
<div fxLayout="column" ngStyle.lt-sm="height: calc(100vh - 56px);" ngStyle.gt-xs="height: calc(100vh - 64px);" >
  <div fxFlex>
    <div fxFlex.lt-sm="87vw" fxFlex.gt-xs="50vw" fxLayout="row" > 
      <div fxLayout="column" fxFlex="grow" fxLayoutAlign="center center" > 
        <mat-card  style="height:10vh; background-color:orange;"  > 
          <mat-card-content fxFlex fxLayout="row" fxLayoutAlign="center center" >
            <button   style="text-align:end; font-size: 34px;" >
                MYCONSENT
            </button>
            <button  style="text-align:start;">
                .com
            </button>
          </mat-card-content>
        </mat-card>
      </div>      
    </div>
  </div>
  <div fxFlex>
    <div fxFlex.lt-sm="87vw" fxFlex.gt-xs="50vw" fxLayout="row"  > 
      <div fxLayout="column" fxFlex="grow" fxLayoutAlign="center center" > 
        <mat-card style="height: 25vh; background-color:blue;" >
          <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="space-between  center">
            <mat-label style="text-align:center; font-size:20px;" >Returning Users/ Signup</mat-label>
            <button  mat-raised-button color="red">Login (Google)</button>
          </mat-card-content>
        </mat-card>  
      </div>
    </div>
  </div>
  <div fxFlex>
    <div fxFlex.lt-sm="87vw" fxFlex.gt-xs="50vw" fxLayout="row"  > 
      <div fxLayout="column" fxFlex="grow" fxLayoutAlign="center center" > 
        <mat-card  ngStyle.lt-sm="height:10vh; min-width:80vw;  background-color:orange;"  ngStyle.gt-xs="height:10vh; min-width:40vw;  background-color:orange;" > 
          <mat-card-content fxFlex fxLayout="row" fxLayoutAlign="space-between center" >
            <button  mat-raised-button color="warn" >Open a Demo</button>
            <button  mat-raised-button color="warn">Preview App</button>
          </mat-card-content>
        </mat-card>
      </div>      
    </div>
  </div>
</div>
