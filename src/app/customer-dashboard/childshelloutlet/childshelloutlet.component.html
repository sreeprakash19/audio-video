<div  ngStyle.lt-sm="height:calc(100vh - 56px); min-width: 87vw;" 
      ngStyle.gt-sm="height:calc(100vh - 64px); min-width: 50vw;"
      fxLayout="column wrap" 
      fxLayoutAlign="space-around center"> <!-- desktop- 50vw / Mobile 82w-->
  <mat-card style="min-height: 10vh;background-color:blue;" > <!--mat-card occupying a whole line  -->
    <div fxLayout="column">
    <mat-card-content fxLayout="row" fxFlex fxLayoutAlign="center center" ngStyle.lt-sm="width:70vw;"><!--check height/width is less than min-height/ min-width-->
      <button style="text-align:end; font-size: 34px;" >
          MYCONSENT
      </button>
      <button style="text-align:start;">
          .com
      </button>
    </mat-card-content>
  </div>
  </mat-card>
  <mat-card style="min-height: 30vh; background-color:blue;" ><!--mat-card occupying a whole line  -->
      <mat-card-content fxLayout="column" fxFlex  fxLayoutAlign="space-between center" ngStyle.lt-sm="height:25vh; width: 50vw;" ngStyle.gt-sm="height:25vh; width: 25vw;">
        <mat-label style="text-align:center; font-size:20px;" >Returning Users/ Signup</mat-label>
        <button mat-raised-button color="red">Login (Google)</button>
      </mat-card-content>
    </mat-card>  
  <mat-card style="min-height: 10vh; background-color:blue;"> <!--mat-card occupying a whole line  -->
    <mat-card-content fxLayout="row" fxFlex  fxLayoutAlign="space-around center" ngStyle.lt-sm="height: 7vh;width: 70vw;" ngStyle.gt-sm="height: 7vh;  width: 40vw;" >
      <button  mat-raised-button color="warn" >Open a Demo</button>
      <button  mat-raised-button color="warn">Preview App</button>
    </mat-card-content>
  </mat-card>    
</div>
