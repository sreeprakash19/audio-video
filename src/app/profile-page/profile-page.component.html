<div  ngStyle.lt-sm="height: 190vh; min-width: 87vw;" 
      ngStyle.gt-sm="min-height:calc(100vh - 66px); width: 60vw;" 
      fxLayout.lt-sm="column" fxLayout.gt-sm="row" 
      fxLayoutAlign.lt-sm="space-around center" fxLayoutAlign.gt-sm="space-around center">

    <mat-card ngStyle.lt-sm="height: 85vh; min-width: 80vw;background-color:blue;" ngStyle.gt-sm="height: 85vh; min-width:22vw;background-color:blue;"  ><!--column-->
        <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="space-around center"> 
          <button mat-raised-button color="blue"> Profile Details</button>
          <mat-card fxLayout="column" ngStyle.lt-sm="background-color: hotpink; min-width: 70vw;" ngStyle.gt-sm="background-color: hotpink; min-height: 65vh; width: 19vw;">
            <mat-card-header>
                <div mat-card-avatar class="avatarclass"></div>
                <mat-card-title>{{mylocaluser?.displayName}}'s Picture</mat-card-title>
                <mat-card-subtitle>{{mylocaluser?.Gender}} </mat-card-subtitle>
                <mat-card-subtitle *ngIf="mylocaluser?.phoneNumber !== null">Ph:{{mylocaluser?.phoneNumber}}</mat-card-subtitle>
                <mat-card-subtitle *ngIf="mylocaluser?.phoneNumber === null">Ph: Add </mat-card-subtitle>
            </mat-card-header>
            <mat-spinner *ngIf="showspinner"></mat-spinner>
            <img mat-card-xl-image src="{{mylocaluser?.customphotoURL}}" (load)="dosomething()"
                alt="Photo of a User">
            <mat-card-content>
                <br>
                Add DisplayName!{{mylocaluser?.customdisplayName}}                    
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" fxFlexOffset="0px" fxFlex="auto">Birthday </button>
                <mat-chip color="warn" fxFlexOffset="8px" fxFlex="auto">{{mylocaluser?.BirthDate}}</mat-chip>
                <button mat-raised-button color="warn" fxFlexOffset="8px" fxFlex="auto">Anniversary</button>
                <mat-chip color="warn" fxFlexOffset="0px" fxFlex="auto">{{mylocaluser?.AnniversaryDate}}</mat-chip>
            </mat-card-actions>
        </mat-card>
        </mat-card-content>
    </mat-card>  

    <mat-card ngStyle.lt-sm="height: 85vh; min-width: 80vw;background-color:blue;" ngStyle.gt-sm="height: 85vh; min-width: 22vw;background-color:blue;" ><!--column-->
        <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="space-around center"> 
            <button mat-raised-button color="blue">Update Details</button> 
            <mat-card ngStyle.lt-sm="background-color: hotpink; min-width: 70vw;" ngStyle.gt-sm="background-color: hotpink; min-height: 70vh; width: 19vw;">
                <mat-card-content fxFlex fxLayout="column" fxLayoutGap.lt-sm="18%" fxLayoutAlign.gt-sm="space-evenly center"ngStyle.gt-sm="min-height: 110%; width: 100%;" >
                        <button mat-raised-button color="primary" (click)="openDialogPersonal()">
                            Personal Details
                        </button>
                        <button mat-raised-button color="primary" (click)="openDialogPicture()">
                            Picture
                        </button>
                        <button mat-raised-button color="primary" (click)="openDialogDates()">
                            Anniversary/Birthday
                        </button>
                        <button mat-raised-button color="primary" (click)="openDialogFamily()">
                            Close Family
                        </button>
                        <button mat-raised-button color="primary" (click)="openDialogGreeting()">
                            Voice Greeting
                        </button>
                        <button mat-raised-button color="primary" (click)="NextPage()">
                            My Saved Gifts
                        </button>

                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>  
</div>
