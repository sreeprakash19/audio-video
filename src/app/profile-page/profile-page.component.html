<div *ngIf="auth.user$ | async as user" >
    <div fxLayout.gt-xs="row" fxLayout.lt-sm="row wrap" ngStyle.lt-sm="margin-top: 10%;">
        <div fxFlex="nogrow">
            <h1>
                Profile Details
            </h1>
            <mat-card style="background-color: blueviolet;">
                <mat-card-header>
                    <div mat-card-avatar  style= "background-image: url('/assets/man.png'); background-size: contain;"></div>
                    <mat-card-title>{{user.displayName}}'s Picture</mat-card-title>
                    <mat-card-subtitle>{{user.Gender}} </mat-card-subtitle>                
                    <mat-card-subtitle *ngIf="user.phoneNumber !== null">Ph:{{user.phoneNumber}}</mat-card-subtitle>
                    <mat-card-subtitle *ngIf="user.phoneNumber === null">Ph: Add </mat-card-subtitle>
                </mat-card-header>
                <mat-spinner *ngIf= "showspinner"></mat-spinner>
                <img mat-card-xl-image style= "max-height: 50vh" src= "{{user.customphotoURL}}"   (load)="dosomething()" alt="Photo of a User">
            <mat-card-content>
                <pre>
                    {{user.customdisplayName}}
                </pre>
                </mat-card-content>
                <mat-card-actions>
        
                <button mat-raised-button color="warn" fxFlexOffset="0px" fxFlex="auto" >Birthday   </button>
                <mat-chip color="primary" fxFlexOffset="8px" fxFlex="auto">{{user.BirthDate}}</mat-chip>
                <button mat-raised-button color="warn" fxFlexOffset="8px" fxFlex="auto" >Anniversary</button>
                <mat-chip color="primary" fxFlexOffset="0px" fxFlex="auto">{{user.AnniversaryDate}}</mat-chip>
                </mat-card-actions>
            </mat-card>
        </div>

        <div fxFlex="auto"  fxLayout="row wrap" fxLayoutAlign.lt-sm="center center" ngStyle.lt-sm="margin-top: 10%;" >
            <h1 fxFlex="100%">
                Update Details
            </h1>

            <mat-card style="background-color: blueviolet;">
            <mat-card-content fxLayout="column" fxLayoutGap="23%" >
                <button fxFlex="none" mat-raised-button color="primary" (click)="openDialogPersonal()" >
                    Personal Details
                </button>
                <button mat-raised-button color="primary" (click)="openDialogPicture()">
                    Picture
                </button>      
                <button mat-raised-button color="primary" (click)="openDialogDates()">
                    Anniversary/Birthday
                </button>
                <button mat-raised-button color="primary"  (click)="openDialogFamily()">
                    Close Family
                </button>
                <button mat-raised-button color="primary"  (click)="openDialogGreeting()">
                    Voice Greeting
                </button>
                <button mat-raised-button color="primary" (click)="NextPage()">
                    My Saved Gifts 
                </button>
            </mat-card-content>
            </mat-card>
        </div>     
        <div ngStyle.lt-sm="margin-top: 10%;"></div>
    </div>  
</div>
